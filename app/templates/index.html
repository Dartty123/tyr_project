{% extends "_base.html" %}

{% block content %}
<h1>Виберіть тур для бронювання</h1>
<ul>
    {% for tour in tours %}
    <li>
        <h2>{{ tour.name }}</h2>
        <p>Ціна: {{ tour.price }} грн</p>
        <a href="{{ url_for('book_tour', tour_id=tour.id) }}">Забронювати</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
